<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.joelcarranza.time-tracker Property Inspector</title>
    <link rel="stylesheet" href="../libs/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Todoist API Token">Todoist API Token</div>
                <input data-localize class="sdpi-item-value" id="apitoken" name="apitoken" type="text" value="" placeholder="Retrieve from Todoist" onchange="apiTokenChanged()" required />
            </div>
            <input type="hidden" id="workspaceid" name="workspaceid" value="" />
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Workspace">Workspace</div>
                <select class="sdpi-item-value select" id="workspace" name="workspace" required onchange="workspaceChanged()"></select>
            </div>
            <input type="hidden" id="projectid" name="projectid" value="" />
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Project">Project</div>
                <select class="sdpi-item-value select" id="project" name="project" onchange="projectsChanged()"></select>
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Description">Description</div>
                <input data-localize class="sdpi-item-value" id="description" name="description" type="text" value="" />
            </div>
            <div class="sdpi-item">
                <details class="message caution" id="no-workspace-message"><summary>Unable to load workspace with given API key</summary></details>
            </div>
        </form>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

    <!-- Stream Deck Libs -->
    <script src="../libs/js/constants.js"></script>
    <script src="../libs/js/prototypes.js"></script>
    <script src="../libs/js/timers.js"></script>
    <script src="../libs/js/utils.js"></script>
    <script src="../libs/js/events.js"></script>
    <script src="../libs/js/api.js"></script>
    <script src="../libs/js/property-inspector.js"></script>
    <script src="../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="../togglapi.js"></script>
    <script src="start.js"></script>
</body>

</html>
