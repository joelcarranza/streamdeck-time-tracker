<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.joelcarranza.time-tracker Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Todoist API Token">Todoist API Token</div>
                <input data-localize class="sdpi-item-value" id="apitoken" name="apitoken" type="text" value="" placeholder="Retrieve from Todoist" onchange="apiTokenChanged()"/>
            </div>
            <div class="sdpi-item">
                <div data-localize class="sdpi-item-label" title="Workspace">Workspace</div>
                <select class="sdpi-item-value select" id="workspace" name="workspace" required>
                    <option value="0"></option>
                </select>
            </div>
        </form>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/js/constants.js"></script>
    <script src="../../../libs/js/prototypes.js"></script>
    <script src="../../../libs/js/timers.js"></script>
    <script src="../../../libs/js/utils.js"></script>
    <script src="../../../libs/js/events.js"></script>
    <script src="../../../libs/js/api.js"></script>
    <script src="../../../libs/js/property-inspector.js"></script>
    <script src="../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="../../../togglapi.js"></script>
    <script src="inspector.js"></script>

    <script>
        function apiTokenChanged() {
            updateWorkspaces(document.getElementById('apitoken').value);
        }

        function updateWorkspaces (apiToken) {
            ToggleAPI.getWorkspaces(apiToken).then(workspaceData => {
                document.getElementById('workspace').innerHTML = '<option value="0"></option>'
                const selectEl = document.getElementById('workspace')

                for (ws in workspaceData) {
                    const optionEl = document.createElement('option')
                    optionEl.innerText = workspaceData[ws].name
                    optionEl.value = workspaceData[ws].id.toString()
                    selectEl.append(optionEl)
                }
            });
        }

    </script>
</body>

</html>
